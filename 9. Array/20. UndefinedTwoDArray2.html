<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script> 
			var rows = 3;
			var cols = 2;
			var geek = new Array(rows);
			for (var i = 0; i < rows; i++) {
			  geek[i] = new Array(cols);
			}
		
			for(var i =0; i<rows; i++){
				for(var j=0; j<cols; j++){
					document.write(geek[i][j] + "  ");
					// document.write(i + " "+ j + "|");
				}
				document.write("<br>");
			}
			
		</script>
	</body>
</html>
