<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script> 
			var geek = [];
			var rows = 2;
			var cols = 3;
			for(var i = 0; i < rows; i++){ 
				geek[i] = []; 
			}		
			for(var i =0; i< rows; i++){
				for(var j = 0; j< cols; j++){
					document.write(geek[i][j] + "  ");
					// document.write(i + " "+ j + "|");
				}
				document.write("<br>");
			}
			
			
		</script>
	</body>
</html>
