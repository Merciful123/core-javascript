	<body>
		<script> 
		// Defining Array 
			var elements = prompt("Enter number of Elements: ");
			var geek= [];
			
		// Input for Array
			for(var i = 0; i<=elements; i++){
				geek[i] = prompt("Enter Name: ");
			}
		// Display Values
			for(var value of geek){
				document.write(value + "<br>");
			}
