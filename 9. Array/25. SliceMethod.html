<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script> 
			// Slice Method
			var geek = ["Rahul", "Sonam", "Sumit", "Raj", "Rohan"];
			var new_geek = geek.slice(1, 3);
			document.write(new_geek + "<br>");
			
			var new_geek = geek.slice(-3, -1);
			document.write(new_geek + "<br>");
			
			var new_geek = geek.slice(1, 9);
			document.write(new_geek + "<br>");
			
			
			
		</script>
	</body>
</html>
