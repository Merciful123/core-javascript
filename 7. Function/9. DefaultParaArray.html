<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script>
			// Default Parameter
			// Array
			function add(num, a=["Geeky", "Shows"]){
				document.write("A= " + a[0] + "<br>");
				document.write("A= " + a[1] + "<br>");
				document.write("Num= " + num + "<br>");
			}
			add(20, [10, 40]);
			add(20);
			add();
		</script>
	</body>
</html>
