<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script>
			// Arrow Function 
			var myfun1 = a => {
					document.write(a + "<br>");
				};
				
			// Arrow Function 
			// use curly brackets when more than one statement			
			var myfun = a => {
			document.write(a + "<br>");
			document.write("Hello"); };
			myfun(10);
				
		</script>
	</body>
</html>
