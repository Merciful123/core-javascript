<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script>
			// Arrow Function with default para
			var myfunD = (a, b=20) => {
					document.write(a + " " + b);
				};
			//myfunD(10, 50);
			
			// Arrow Function with default para
			var myfunR = (a, ...args) => {
					document.write(a + " " + args);
				};
			myfunR(10, 50, 60, 70);
		</script>
	</body>
</html>
