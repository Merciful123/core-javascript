<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
		<script>
			// Function Expression
			var myfun1 = function show(){
					document.write("GeekyShows");
				};
			
			// Anonymous Function 
			var myfun2 = function(){
					document.write("GeekyShows");
				};
			
			// Arrow Function 
			var myfun = () => {
					document.write("GeekyShows");
				};
				
				myfun();
		</script>
	</body>
</html>
