<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
	<script>
		var i = 0;
		while(i<3)
		{
			document.write("<strong>Outer Loop </strong>");
			document.write(i);
			i++;
			document.write("<br>");
			var j = 0;
			while(j<5)
			{
				document.write("Inner Loop ");
				document.write(j);
				j++;
				document.write("<br>");
			}
		}
	</script>
</body>
</html>
