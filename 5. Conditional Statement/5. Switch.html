<!DOCTYPE html>
<html>
	<head><title>Geeky Shows</title>
	</head>
	<body>
	<script>
		var day = "mon";
		switch(day){
			case "mon":
			case "Mon":
			document.write("Working Day");
			break;
			case "Sat":
			case "Sun":
			document.write("Holiday");
			break;
			default:
			document.write("Wrong");
		}
	</script>
</body>
</html>
